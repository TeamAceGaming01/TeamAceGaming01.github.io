<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <section>
            <h2>Review Applications</h2>
            <table id="applications-table">
                <tr>
                    <th>Name</th>
                    <th>Series</th>
                    <th>Car Number</th>
                    <th>Action</th>
                </tr>
            </table>
        </section>
        <section>
            <h2>Manage Users</h2>
            <table id="users-table">
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const applicationsTable = document.getElementById("applications-table");
        const usersTable = document.getElementById("users-table");
        const storedApplications = JSON.parse(localStorage.getItem("applications")) || [];
        
        let users = JSON.parse(localStorage.getItem("users")) || [
            { username: "admin", role: "Administrator" },
            { username: "racer1", role: "Driver" }
        ];
        
        function renderApplications() {
            applicationsTable.innerHTML = `<tr>
                <th>Name</th>
                <th>Series</th>
                <th>Car Number</th>
                <th>Action</th>
            </tr>`;
            storedApplications.forEach((app, index) => {
                let row = applicationsTable.insertRow();
                row.innerHTML = `<td>${app.name}</td><td>${app.series}</td><td>${app.carNumber}</td>
                <td><button onclick="approveApplication(${index})">Approve</button></td>`;
            });
        }
        
        function renderUsers() {
            usersTable.innerHTML = `<tr>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
            </tr>`;
            users.forEach((user, index) => {
                let row = usersTable.insertRow();
                row.innerHTML = `<td>${user.username}</td><td>${user.role}</td>
                <td><button onclick="removeUser(${index})">Remove</button></td>`;
            });
        }
        
        window.approveApplication = (index) => {
            let approvedApp = storedApplications.splice(index, 1)[0];
            users.push({ username: approvedApp.name, role: "Driver" });
            localStorage.setItem("applications", JSON.stringify(storedApplications));
            localStorage.setItem("users", JSON.stringify(users));
            renderApplications();
            renderUsers();
        };
        
        window.removeUser = (index) => {
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            renderUsers();
        };
        
        renderApplications();
        renderUsers();
    });
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        text-align: center;
    }

    .nascar-banner img {
        width: 200px;
        margin-top: 10px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        color: yellow;
        text-decoration: none;
        font-weight: bold;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid white;
        padding: 10px;
    }

    button {
        padding: 5px 10px;
        background: yellow;
        border: none;
        cursor: pointer;
    }
</style>
