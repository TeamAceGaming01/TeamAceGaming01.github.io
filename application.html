<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Application</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
  <body>
    <header>
        <div class="nascar-banner">
            <img src="nascar-logo.png" alt="NASCAR Logo">
        </div>
        <h1>GEC eNASCAR League Application</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="application.html">Driver Application</a></li>
                <li><a href="rules.html">Rules & Regulations</a></li>
                <li><a href="roster.html">League Roster</a></li>
            </ul>
        </nav>
    </header>
</body>
    <header>
        <h1>Driver Application</h1>
    </header>
    <main>
        <form id="application-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="series">Select Series:</label>
            <select id="series">
                <option value="craftsman">Craftsman Truck Series</option>
                <option value="cup">Cup Car Series</option>
                <option value="xfinity">Xfinity Series</option>
            </select>
            
            <label for="car-number">Car Number:</label>
            <input type="number" id="car-number" required>
            <span id="number-error" class="error"></span>
            
            <button type="submit">Apply</button>
        </form>
    </main>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("application-form");
        const carNumberInput = document.getElementById("car-number");
        const numberError = document.getElementById("number-error");
        let reservedNumbers = new Set([19, 24, 48]);

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const carNumber = parseInt(carNumberInput.value);
            
            if (reservedNumbers.has(carNumber)) {
                numberError.textContent = "Number is in use. Please choose another.";
            } else {
                reservedNumbers.add(carNumber);
                alert("Application submitted!");
                form.reset();
                numberError.textContent = "";
            }
        });
    });
</script>
